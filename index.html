<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content= "width=device-width, initial-scale=1.0">
        <meta name="author" content="Franky Jr Blondeel">
        <title>Tindog</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
        <!-- icon sets-->
        <link rel="icon" href="images/icons/favicon.ico" sizes="any"><!-- 32√ó32 -->
        <link rel="icon" href="images/icons/icon.svg" type="image/svg+xml">
        <link rel="apple-touch-icon" href="images/icons/apple-touch-icon.png"><!-- 180√ó180 -->
        <link rel="manifest" href="manifest/manifest.webmanifest">
    </head>
    <body>
        <div class="webkit-gap"></div>
        <div class="container">
            <header>
                <img class="profile-icon" src="/images/icon-profile.png">
                <img class="app-icon" src="/images/logo.png" data-buttontype="logo">
                <img class="chat-icon" src="/images/icon-chat.png">
            </header>
            <main>
                <div id="dog-container" class="dog-container">
                    <p class="message">WELCOME TO TINDOG! üê∂<br><br>LOADING DOGS IN YOUR AREA.....<br><img src="/images/loading.svg"></p>
                </div>
            </main>
            <div id="action-buttons on-footer" class="action-buttons">
                <button id="dislike-btn" class="dislike-btn" data-buttontype="dislike" disabled></button>
                <button id="like-btn" class="like-btn" data-buttontype="like" disabled></button>
            </div>
        </div>
        <script src="/index.js" type="module"></script>
        <script>
            new ResizeObserver((entries) => {
                entries.forEach((entry) => {
                    //const windowFullHeight = parseFloat(window.outerHeight);
                    document.documentElement.style.setProperty("--webkit-footer-gap", `${entry.contentRect.height}px`);
                });
            }).observe(document.querySelector(".webkit-gap"));
        </script>
    </body>
</html>
